<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="javascript/CreateNamespace.js"></script>
    <script src="javascript/domain.js"></script>
    <script src="javascript/MenuView.js"></script>
    <title>Thai Garden</title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body class="landing-page-body">
<div class="row container col-lg-8 col-md-10 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1">
    <section class="menu">
        <Header class="container-header">
            <img class="container-logo" src="img/ThaiGarden-Logo@2x.png"/>
            <span id="restaurant-name" class="container-sub-header"></span>
            <a href="index.html" class="container-header-link ">Change</a>
            <img id="basket" class="basket" src="img/Shopping%20Basket%20icon.png" />
        </Header>
        <section id="menu-container" class=" container-content">
        </section>
    </section>
    <section class="order-container">
        <div class="order-form" method="post" action="#">
            <div class="close">x</div>
            <div class="form-title-row">
                <h3>Your order</h3>
                <ul id="order-contents">
                </ul>
            </div>
            <div class="form-title-row">
                <h3>Checkout</h3>
            </div>

            <div class="form-row">
                <label><span>Order For</span></label>
                <div class="form-radio-buttons">
                    <div>
                        <label>
                            <input type="radio" name="order-for" checked>
                            <img>
                            <span>Delivery</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="order-for">
                            <img>
                            <span>Collection</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <label>
                    <span>Collact At</span>
                    <select name="dropdown">
                        <option>ASAP</option>
                        <option>15 mins from now</option>
                        <option>30 mins from now</option>
                        <option>45 mins from now</option>
                        <option>1 hour from now</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label><span>Pay with</span></label>
                <div class="form-radio-buttons">
                    <div>
                        <label>
                            <input type="radio" name="pay-with" checked>
                            <img>
                            <span>Cash</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="pay-with">
                            <img>
                            <span>Card</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <label>
                    <span>Name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Mobile</span>
                    <input type="text" name="mobile">
                </label>
            </div>
            <div class="form-row">
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
